<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Selection - Music Recommendation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- User Header -->
    <nav class="user-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-end">
                <div id="userHeader">
                    <!-- User info will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-music mb-3">Select a Genre Group</h1>
                        <p class="lead text-muted">Choose a genre to start discovering music tailored to your taste</p>
                    </div>
                    
                    <div class="genre-grid" id="genreGrid">
                        <!-- Genre tiles will be added here -->
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-music btn-lg px-5 py-3" id="continueButton" onclick="continueToEmbed()" disabled>
                            Continue to Music Player
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let selectedGenre = null;

        function createGenreTile(genre) {
            const tile = document.createElement('div');
            tile.className = 'genre-tile';
            tile.onclick = () => selectGenre(genre, tile);
            
            const title = document.createElement('h2');
            title.className = 'genre-title';
            title.textContent = genre;
            
            tile.appendChild(title);
            return tile;
        }

        function selectGenre(genre, tile) {
            // Remove selected class from all tiles
            document.querySelectorAll('.genre-tile').forEach(t => t.classList.remove('selected'));
            // Add selected class to clicked tile
            tile.classList.add('selected');
            selectedGenre = genre;
            // Enable continue button
            document.getElementById('continueButton').disabled = false;
        }

        function loadGenres() {
            fetch('/api/genres')
                .then(response => response.json())
                .then(genres => {
                    const grid = document.getElementById('genreGrid');
                    grid.innerHTML = '';
                    genres.forEach(genre => {
                        grid.appendChild(createGenreTile(genre));
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function continueToEmbed() {
            if (!selectedGenre) return;
            
            fetch('/api/set_genre', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ genre: selectedGenre })
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    throw new Error(result.error);
                }
                window.location.href = '/embed.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error setting genre. Please try again.');
            });
        }

        // Authentication functions
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                const userHeader = document.getElementById('userHeader');
                
                if (data.authenticated) {
                    // User is logged in
                    userHeader.innerHTML = `
                        <div class="user-info">
                            Welcome, <span class="user-name">${data.user.username}</span>
                        </div>
                        <button class="logout-btn" onclick="handleLogout()">Logout</button>
                    `;
                } else {
                    // User is not logged in
                    userHeader.innerHTML = `
                        <a href="/auth" class="auth-link">Login / Register</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                // Show login link if there's an error
                const userHeader = document.getElementById('userHeader');
                userHeader.innerHTML = `
                    <a href="/auth" class="auth-link">Login / Register</a>
                `;
            }
        }
        
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Refresh auth status after logout
                    checkAuthStatus();
                }
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }
        
        // Load genres and check auth status when page loads
        loadGenres();
        checkAuthStatus();
    </script>
</body>
</html>
