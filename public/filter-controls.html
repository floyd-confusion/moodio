<!-- Music Filter Controls - To be restored later -->
<div class="row">
    <div class="col-12">
        <div class="filter-controls shadow-soft">
            <div class="text-center mb-4">
                <h2 class="h4 fw-bold text-music mb-2">üéõÔ∏è Music Filters</h2>
                <p class="text-muted small">Adjust audio features to refine your music discovery</p>
            </div>
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Standard Filters -->
                    <h5 class="fw-bold mb-3 text-muted">Standard Adjustments</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium">Danceability:</span>
                                <div>
                                    <button class="filter-button me-1" onclick="adjustPool(0)" title="Decrease danceability">-</button>
                                    <button class="filter-button" onclick="adjustPool(1)" title="Increase danceability">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium">Energy:</span>
                                <div>
                                    <button class="filter-button me-1" onclick="adjustPool(2)" title="Decrease energy">-</button>
                                    <button class="filter-button" onclick="adjustPool(3)" title="Increase energy">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium">Speechiness:</span>
                                <div>
                                    <button class="filter-button me-1" onclick="adjustPool(4)" title="Decrease speechiness">-</button>
                                    <button class="filter-button" onclick="adjustPool(5)" title="Increase speechiness">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium">Valence:</span>
                                <div>
                                    <button class="filter-button me-1" onclick="adjustPool(6)" title="Decrease valence">-</button>
                                    <button class="filter-button" onclick="adjustPool(7)" title="Increase valence">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium">Tempo:</span>
                                <div>
                                    <button class="filter-button me-1" onclick="adjustPool(8)" title="Decrease tempo">-</button>
                                    <button class="filter-button" onclick="adjustPool(9)" title="Increase tempo">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Progressive Filters -->
                    <h5 class="fw-bold mb-3 text-muted">Progressive Filters</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium small">Instrumentalness:</span>
                                <div>
                                    <button class="filter-button progressive me-1" onclick="adjustPool(10)" title="Progressive increase: 50% ‚Üí 75% ‚Üí 90%+">++</button>
                                    <button class="filter-button progressive" onclick="adjustPool(11)" title="Progressive decrease: 50% ‚Üí 25% ‚Üí 10%-">--</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium small">Acousticness:</span>
                                <div>
                                    <button class="filter-button progressive me-1" onclick="adjustPool(12)" title="Progressive increase: 50% ‚Üí 75% ‚Üí 90%+">++</button>
                                    <button class="filter-button progressive" onclick="adjustPool(13)" title="Progressive decrease: 50% ‚Üí 25% ‚Üí 10%-">--</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="fw-medium small">Liveness:</span>
                                <div>
                                    <button class="filter-button progressive me-1" onclick="adjustPool(14)" title="Progressive increase: 50% ‚Üí 75% ‚Üí 90%+">++</button>
                                    <button class="filter-button progressive" onclick="adjustPool(15)" title="Progressive decrease: 50% ‚Üí 25% ‚Üí 10%-">--</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Stats & Reset -->
                <div class="col-lg-4">
                    <div class="stats-box">
                        <h5 class="fw-bold text-music mb-3">üìä Pool Statistics</h5>
                        <div id="poolStats">
                            <!-- Pool statistics will be populated here -->
                        </div>
                        
                        <button class="btn btn-outline-music btn-sm mt-3" id="clearAdjustmentsBtn" onclick="clearAdjustments()">
                            üîÑ Reset Pool
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Adjustment History -->
            <div class="mt-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <h6 class="fw-bold text-muted mb-0">üïê Adjustment History</h6>
                    <small class="text-muted">Most recent first</small>
                </div>
                <div class="scrollable-adjustments">
                    <div id="adjustmentHistory" class="d-flex gap-1 align-items-center flex-wrap">
                        <!-- Adjustment history tags will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
