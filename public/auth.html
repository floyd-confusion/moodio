<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Recommendation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/styles.css" rel="stylesheet">
    
    <style>
        /* Auth page specific styles */
        .auth-body {
            background: linear-gradient(135deg, var(--color-orange) 0%, var(--color-orange-light) 50%, var(--color-red) 100%);
            min-height: 100vh;
        }
        
        .auth-card {
            background: var(--color-paper);
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .tab-container {
            background-color: var(--color-50);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            border: none !important;
            background: none !important;
            color: var(--color-600) !important;
            border-radius: 8px !important;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            background-color: var(--color-paper) !important;
            color: var(--color-orange) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        
        .form-floating > .form-control:focus ~ label {
            color: var(--color-orange);
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--color-orange);
            box-shadow: 0 0 0 0.25rem rgba(188, 82, 21, 0.25);
        }
        
        .auth-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-brand {
            background: linear-gradient(135deg, var(--color-orange) 0%, var(--color-orange-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="auth-body d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card auth-card rounded-4">
                    <div class="card-body p-4">
                        <!-- Logo Section -->
                        <div class="text-center mb-4">
                            <h1 class="display-6 fw-bold auth-brand mb-2">ðŸŽµ MusicRec</h1>
                            <p class="text-muted mb-0">Discover your next favorite track</p>
                        </div>
                        
                        <!-- Tab Navigation -->
                        <div class="tab-container d-flex mb-4">
                            <button class="tab flex-fill py-2 px-3 active" onclick="switchTab('login')">Login</button>
                            <button class="tab flex-fill py-2 px-3" onclick="switchTab('register')">Register</button>
                        </div>
                        
                        <!-- Login Form -->
                        <div id="login-form" class="form-container">
                            <form onsubmit="handleLogin(event)">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="login-username" name="username" 
                                           placeholder="Username" required>
                                    <label for="login-username">Username</label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="login-password" name="password" 
                                           placeholder="Password" required>
                                    <label for="login-password">Password</label>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-music btn-lg py-3" id="login-btn">
                                        Login
                                    </button>
                                </div>
                                
                                <div id="login-error" class="alert alert-danger d-none small"></div>
                                <div id="login-success" class="alert alert-success d-none small"></div>
                            </form>
                        </div>
                        
                        <!-- Register Form -->
                        <div id="register-form" class="form-container d-none">
                            <form onsubmit="handleRegister(event)">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="register-username" name="username" 
                                           required minlength="3" maxlength="50"
                                           placeholder="Username">
                                    <label for="register-username">Username</label>
                                    <div class="form-text">3-50 characters, letters, numbers, _-.</div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="register-password" name="password" 
                                           required minlength="6"
                                           placeholder="Password">
                                    <label for="register-password">Password</label>
                                    <div class="form-text">At least 6 characters</div>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="register-password-confirm" 
                                           name="password-confirm" required minlength="6"
                                           placeholder="Confirm Password">
                                    <label for="register-password-confirm">Confirm Password</label>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-music btn-lg py-3" id="register-btn">
                                        Create Account
                                    </button>
                                </div>
                                
                                <div id="register-error" class="alert alert-danger d-none small"></div>
                                <div id="register-success" class="alert alert-success d-none small"></div>
                            </form>
                        </div>
                        
                        <!-- Skip Link -->
                        <div class="text-center pt-3 border-top border-light">
                            <a href="/genres" class="text-muted text-decoration-none small">
                                Skip login - Continue as guest
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update form containers
            document.querySelectorAll('.form-container').forEach(f => {
                f.classList.add('d-none');
            });
            document.getElementById(`${tab}-form`).classList.remove('d-none');
            
            // Clear any error/success messages
            clearMessages();
        }
        
        function clearMessages() {
            document.querySelectorAll('#login-error, #login-success, #register-error, #register-success').forEach(msg => {
                msg.classList.add('d-none');
                msg.textContent = '';
            });
        }
        
        function showError(formType, message) {
            const errorElement = document.getElementById(`${formType}-error`);
            errorElement.textContent = message;
            errorElement.classList.remove('d-none');
        }
        
        function showSuccess(formType, message) {
            const successElement = document.getElementById(`${formType}-success`);
            successElement.textContent = message;
            successElement.classList.remove('d-none');
        }
        
        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="auth-loading"></span>';
            } else {
                button.disabled = false;
                button.innerHTML = buttonId === 'login-btn' ? 'Login' : 'Create Account';
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showError('login', 'Please enter both username and password');
                return;
            }
            
            setLoading('login-btn', true);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('login', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/sessions';
                    }, 1000);
                } else {
                    showError('login', data.error || 'Login failed');
                }
            } catch (error) {
                showError('login', 'Network error. Please try again.');
            } finally {
                setLoading('login-btn', false);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            clearMessages();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (!username || !password || !confirmPassword) {
                showError('register', 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('register', 'Passwords do not match');
                return;
            }
            
            if (username.length < 3) {
                showError('register', 'Username must be at least 3 characters');
                return;
            }
            
            if (password.length < 6) {
                showError('register', 'Password must be at least 6 characters');
                return;
            }
            
            setLoading('register-btn', true);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('register', 'Account created! Please login.');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-username').value = username;
                    }, 1500);
                } else {
                    showError('register', data.error || 'Registration failed');
                }
            } catch (error) {
                showError('register', 'Network error. Please try again.');
            } finally {
                setLoading('register-btn', false);
            }
        }
        
        // Check if user is already authenticated
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is already logged in, redirect to sessions page
                    window.location.href = '/sessions';
                }
            } catch (error) {
                // Ignore error, user is not authenticated
            }
        }
        
        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
